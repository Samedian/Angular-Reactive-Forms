<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signOfType" (ngSubmit)="OnSubmit()">
        <div class="form-group" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" [formControlName]="'username'">
            <span
              *ngIf="!signOfType.get('userData.username').valid && signOfType.get('userData.username').touched"
              class="help-block">
              <span *ngIf="signOfType.get('userData.username').hasError('nameIsForbidden')">This name is invalid!</span>
              <span *ngIf="signOfType.get('userData.username').hasError('required')">This field is required!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span
              *ngIf="!signOfType.get('userData.email').valid && signOfType.get('userData.email').touched"
              class="help-block">
              <span *ngIf="signOfType.get('userData.email').hasError('emailIsForbidden')">This email is invalid!</span>
              <span *ngIf="signOfType.get('userData.email').hasError('required')">This field is required!</span>
            </span>
          </div>
          <span class="help-block" *ngIf="!signOfType.get('userData').valid && signOfType.get('userData').touched">Data
            is Required</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies: </h4>
          <button class="btn btn btn-default" type="button" (click)="OnHobby()">Hobbies</button>
          <div class="form-group" *ngFor="let hobby of getControls();let i = index">
            <input type="text" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signOfType.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
